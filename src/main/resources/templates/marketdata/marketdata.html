<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fin Predict</title>

    <!--    bootstrap styles-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--    ion icons-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!--    internal styles-->
    <link rel="stylesheet" th:href="@{/shared/index.css}"/>
    <link rel="stylesheet" th:href="@{/css/market.css}"/>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light m-3 p-3">
        <a class="navbar-brand" href="/">Fin Predict</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/market">Market</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/predictor">Predictor</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/advice">Chatbot</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/advice">Advice</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/tahmid-saj/fin-predict"><ion-icon name="logo-github"></ion-icon></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><ion-icon name="logo-medium"></ion-icon></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://ca.linkedin.com/in/tsajin"><ion-icon name="logo-linkedin"></ion-icon></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://www.tahmidsajin.com">tahmidsajin.com</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="market-data-container">
        <form class="market-data-form">
            <h5>Search market data</h5>
            <div class="form-row p-2">
                <div class="form-group">
                    <label for="inputCategory">Category</label>
                    <select id="inputCategory" class="form-control">
                        <option th:each="category : ${marketDataCategories}"
                                th:value="${category}" th:text="${category}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="inputTicker">Ticker</label>
                    <input type="ticker" class="form-control" id="inputTicker" placeholder="BTCUSD">
                </div>
            </div>

            <div class="form-group p-2">
                <div class="form-group">
                    <label for="inputInterval">Interval</label>
                    <select id="inputInterval" class="form-control">
                        <option th:each="interval : ${marketDataIntervals}"
                                th:value="${interval}" th:text="${interval}"></option>
                    </select>
                </div>

                <label for="inputStartDate">Start date</label>
                <input type="date" class="form-control" id="inputStartDate">

                <label for="inputEndDate">End date</label>
                <input type="date" class="form-control" id="inputEndDate">
            </div>

            <button type="submit" class="btn btn-dark m-2 pt-2 pr-5 pl-5 pb-2">Search</button>
            <button type="button" class="btn btn-secondary m-2 pt-2 pr-5 pl-5 pb-2">Clear</button>
        </form>

        <div class="market-data-graph">

        </div>

        <div class="market-data-table">

        </div>
    </div>
</body>
</html>
