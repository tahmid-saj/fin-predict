    <link rel="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"

    <nav class="navbar navbar-expand-lg navbar-light m-3 p-3">
        <a class="navbar-brand" href="/">Fin Predict</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/market">Market</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/predictor">Predictor</a>

                <li class="nav-item">
                    <a class="nav-link" href="/advice">Chatbot</a>

                    <a class="nav-link" href="#"><ion-icon name="logo-medium"></ion-icon></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://ca.linkedin.com/in/tsajin"><ion-icon name="logo-linkedin"></ion-icon></a>

                    <a class="nav-link" href="https://www.tahmidsajin.com">tahmidsajin.com</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="market-data-container">
        <form class="market-data-form">
            <h5>Search market data</h5>
            <div class="form-row p-2">
                <div class="form-group">
                    <label for="inputCategory">Category</label>
                    <select id="inputCategory" class="form-control">
                        <option th:each="category : ${marketDataCategories}"
                                th:value="${category}" th:text="${category}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="inputTicker">Ticker</label>
                    <input type="ticker" class="form-control" id="inputTicker" placeholder="BTCUSD">
                </div>
            </div>

            <div class="form-group p-2">
                <div class="form-group">
                    <label for="inputInterval">Interval</label>
                    <select id="inputInterval" class="form-control">
                        <option th:each="interval : ${marketDataIntervals}"
                                th:value="${interval}" th:text="${interval}"></option>
                    </select>
                </div>

                <label for="inputStartDate">Start date</label>
                <input type="date" class="form-control" id="inputStartDate">

                <label for="inputEndDate">End date</label>
                <input type="date" class="form-control" id="inputEndDate">
            </div>

            <button type="submit" class="btn btn-dark m-2 pt-2 pr-5 pl-5 pb-2">Search</button>
            <button type="button" class="btn btn-secondary m-2 pt-2 pr-5 pl-5 pb-2">Clear</button>
        </form>

        <div class="market-data-graph">
            <h4>Market data</h4>
            <div>
                <canvas id="marketDataGraph"></canvas>
            </div>
        </div>

        <script>
            let ctx = document.getElementById("marketDataGraph").getContext("2d");
            let marketDataGraph = new Chart(ctx, {
                type: "line",
                data: {
                    labels: [
                        "Monday",
                        "Tuesday",
                        "Wednesday",
                        "Thursday",
                        "Friday",
                        "Saturday",
                        "Sunday",
                    ],
                    datasets: [
                        {
                            label: "Closing price",
                            data: [2, 9, 3, 17, 6, 3, 7],
                            backgroundColor: "#6b9080",
                        },
                    ],
                },
            });
        </script>

        <div class="market-data-table">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                <tr>
                    <th>Date</th>
                    <th>Closing Price</th>
                </tr>
                </thead>

                <tbody>
                <tr>
                    <td>2024-06-01</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>2024-06-01</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>2024-06-01</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>2024-06-01</td>
                    <td>100</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
